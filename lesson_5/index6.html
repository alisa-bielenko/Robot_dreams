<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>lesson HTML tables</title>
    </head>
    <body>
        <h1>HTML Tables</h1>
        <table border="1">
            <caption>Table1</caption>
            <tr>
                <td rowspan="4">Block1</td>
                <th>Phone</th>
                <th>Mobile</th>
                <th>Year</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>iPhone</td>
                <td>12</td>
                <td>2020</td>
                <td>999</td>
            </tr>
            <tr>
                <td>Samsung</td>
                <td>A35</td>
                <td>2005</td>
                <td>100</td>
            </tr>
            <tr>
                <td colspan="3">Sum</td>
                <td>1099 USD</td>
            </tr>
        </table>
        <br>
        <br>
        <table border="1">
            <caption>Table2</caption>
            <thead>
                <tr>
                    <th>Phone</th>
                    <th>Mobile</th>
                    <th>Year</th>
                    <th>Price</th>
                </tr> 
            </thead>
            <tbody>
                <tr>
                    <td>iPhone</td>
                    <td>12</td>
                    <td>2020</td>
                    <td>999</td>
                </tr>
                <tr>
                    <td>Samsung</td>
                    <td>A35</td>
                    <td>2005</td>
                    <td>100</td>
                </tr> 
            </tbody>
            <tfoot>
               <tr>
                    <td colspan="3">Sum</td>
                    <td>1099 USD</td>
               </tr> 
            </tfoot>
        </table>
    </body>
</html>
