<!doctype html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport'
				content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
	<meta http-equiv='X-UA-Compatible' content='ie=edge'>
	<title>Document</title>
	<script defer src='index.js'></script>
	<style>
      table {
          border-collapse: collapse;
      }
			td, th {
					box-sizing: border-box;
          padding: 24px;
					border: 1px solid black;
			}

			th {
          font-family: sans-serif;
          font-size: 28px;
					background: grey;
					color: white;
			}
      p {
          font-size: 24px;
          line-height: 36px;
          font-weight: 700;
          font-family: sans-serif;
      }
	</style>
</head>
<body>
<table>
	<tr>
		<th>Paragraphs</th>
		<th>Colors</th>
	</tr>
	<tr>
		<td>
			<p style='color: magenta'>First</p>
			<p style='color: orange'>Second</p>
			<p style='color: tomato'>Third</p>
			<p style='color: goldenrod'>Fourth</p>
			<p style='color: orangered'>Fifth</p>
		</td>

		<td id='colors'>

		</td>
	</tr>
</table>

</body>
</html>
