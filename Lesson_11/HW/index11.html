<!DOCTYPE html>
<html>
    <head>
        <title>Beauty SPA Salon</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="https://img.freepik.com/darmowe-wektory/szablon-logo-klubu-spa-kwiat-zloty-nowoczesny-design-wektor_53876-136293.jpg">
    </head>
    <body>
        <header>
            <div class="work-hours">
                <p>Mon - Fri: 10:00 - 20:00</p>
                <p>Sat - Sun: 12:00 - 20:00</p>
            </div>
            <img src="https://img.freepik.com/darmowe-wektory/szablon-logo-klubu-spa-kwiat-zloty-nowoczesny-design-wektor_53876-136293.jpg">
            <div class="work-adress">
                <p>Beretty Str., 15, Kyiv, Ukraine, 02222</p>
            </div>
        </header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">Contact Us</a>
        </nav>
        <main>
            <div class="main-img"></div>
            <h1>The best beauty SPA salon</h1>
            <a href="#">Order service</a>
        </main>
        <div class="service">
            <h2>Service:</h2>
            <div class="service-container">
                <div class="massage-container">
                    <h4>Massage</h4>
                    <div class="service">
                        <img src="relaxing.jpg" alt="Relaxing massage">
                        <span>Relaxing</span>
                    </div>
                    <div class="service">
                        <img src="sports.jpg" alt="Sports massage">
                        <span>Sports</span>
                    </div>
                </div>
                <div class="sauna-container">
                    <h4>Sauna</h4>
                    <div class="service">
                        <img src="sauna.jpg" alt="Sauna">
                        <span>Suana</span>
                    </div>
                    <div class="service">
                        <img src="pool.jpg" alt="Pool">
                        <span>Pool</span>
                    </div>
                </div>
                <div class="cosmetic-masks-container">
                    <h4>Cosmetic masks</h4>
                    <div class="service">
                        <img src="body.jpg" alt="Body">
                        <span>Body</span>
                    </div>
                    <div class="service">
                        <img src="face.jpg" alt="Face">
                        <span>Face</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
