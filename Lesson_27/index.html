<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Lesson_27</title>
</head>
<body>
    <h1>Lesson 27</h1>
    <h2>Calculator</h2>
    <input class="js-input-a" type="number" placeholder="Enter first number">
    <input class="js-input-b" type="number" placeholder="Enter second number">
    <select class="js-select-operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <button class="js-btn-result">Result</button>
    <div class="js-output"></div>

    <h2>My Array</h2>
    <p class = "my-array1" id = "my-array"></p>
    <p class = "min-element" id="min-element"></p>
    <p class = "max-element" id="max-element"></p>
    
    <h2>Your Array</h2>
    <button id="btn1">Show Array</button>
    <input type="text" id="inp1" placeholder="Enter your Aray (, )">
    <p class = "your-array" id = "your-array"></p>
    <script src="script.js"></script>
</body>
</html>
