<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant</title>
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/contact-us.css">
        <link rel="icon" type="image/x-icon" href="https://us.123rf.com/450wm/pixbold/pixbold2202/pixbold220200322/181641647-letter-en-restaurant-logo-with-chef-hat-spoon-and-fork-template-restaurant-logo-on-letter-en.jpg?ver=6">
    </head>
    <body>
        <header>
            <div class="work-hours">
                <p>Mon - Fri: 10:00 - 22:00</p>
                <p>Sat - Sun: 12:00 - 01:00</p>
            </div>
            <img src="img/logo.webp">
            <div class="work-address">
                <p>Svobody Ave, 35, Lviv, Ukraine, 79000</p>
            </div>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact-us.html">Contact Us</a>
        </nav>
        <main>
            <h1>Contact Us</h1>
            <div class="contact-info">
                <span>Phone:</span>
                <p>+38-(093)-111-111</p>
            </div>
            <div class="contact-info">
                <span>Address:</span>
                <p>Svobody Ave, 35, Lviv, Ukraine, 79000</p>
            </div>
            <div class="address-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2525.935834997167!2d24.02728431022555!3d49.84134974723495!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473add7ce8d9f5e1%3A0x562d904f1e58b9b8!2sMcDonald&#39;s!5e0!3m2!1sen!2spl!4v1685984526553!5m2!1sen!2spl" width="770" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <h2>Reserve a table</h2>
            <form class="contact-form" autocomplete="off">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" placeholder="First Name">
    
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" placeholder="Last Name">
    
                <label for="phone-number">Phone Number</label>
                <input type="text" name="phone-number" id="phone-number" placeholder="Phone Number">
    
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" placeholder="E-mail">
    
                <label for="notes">Special notes</label>
                <textarea name="notes" id="notes" placeholder="Notes"></textarea>

                <input type="submit" name="submit" value="Reserve">
            </form>
            <a href="#page-top" class="go-back">Go to top</a>
        </main>
    </body>
</html>
